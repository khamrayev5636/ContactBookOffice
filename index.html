<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">
    
    <!-- Contact start -->
    
    <section>
        <div class="container">
            <h1 class="fs-1 py-3  my-5 text-center  fw-bold rounded-4 text-white bg-primary">Contact Book</h1>
            <div class="row">
                <div class="col-12 col-lg-6 mb-5 mb-lg-0">
                    <h2 class="text-white  fw-bold mb-4">New Contact Form</h2>
                    <form class="form__js" action="htpps://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                        <input type="text" class="input__name form-control form-control-lg mb-4" name="user_name" placeholder="Name" required>
                        <input class="input__datalist form-control form-control-lg mb-4" list="datalistOptions"  placeholder="Relationship">
                        <datalist id="datalistOptions">
                            <option value="Dad"></option>
                            <option value="Mam"></option>
                            <option value="Sister"></option>
                            <option value="Brother"></option>
                            <option value="Shep"></option>
                        </datalist>
                        <input type="tel" class="input__phone form-control form-control-lg" minlength="9" placeholder="Phone">
                        <span class="contact__error d-inline-block my-1" aria-hidden="true">This number was entered earlier</span>
                        <button class="btn btn-lg btn-success w-100">Add Contact</button>
                    </form>
                    
                </div>
                <div class="col-12 col-lg-6">
                    <h2 class="text-white fw-bold mb-4">Contacts</h2>
                    <ul class="contact__list">
                        
                    </ul>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Contact end -->
    
    <!-- Template start -->
    
    <template class="contact__temp">
        
        <li class="contact__item">
            <span class="contact__span-id"></span>
            <h3 class="contact__title"></h3>
            <p class="contact__text"></p>
            <a  class="contact__link"></a>
            <button class="contact__btn btn btn-danger d-block ms-2" type="submit">Delete</button>
        </li>
        
    </template>
    
    <!-- Template end -->
    
    <script src="script.js"></script>
    
</body>
</html>
